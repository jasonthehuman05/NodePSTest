<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PowerShell Runner</h1>
    <button id="runBtn" onclick="runScript('Fake-Data')">Fake Data</button>
    <button id="runBtn" onclick="runScript('List-Files')">List Files</button>
    <button id="runBtn" onclick="runScript('Test-Connect')">Test Connection</button>
    <p id="status"></p>

    <script>
        const status = document.getElementById('status');

        function runScript(scriptName){
            status.innerText = ""; // Clear previous output
            
            // Open a connection to the streaming endpoint
            const eventSource = new EventSource(`/run/${scriptName}`);

            eventSource.onmessage = (event) => {
                // Append the new data to the page
                status.innerText += event.data + "\n";
            };

            eventSource.onerror = () => {
                // Close the connection when the server finishes (or errors)
                eventSource.close();
            };
        }
    </script>
</body>
</html>
